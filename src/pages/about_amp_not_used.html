<style amp-custom>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI ", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji ", "Segoe UI Emoji ", "Segoe UI Symbol ";
  }

  amp-story-page * {
    color: white;
    text-align: center;
  }

  [template=thirds] {
    padding: 0;
  }
</style>

<amp-story standalone>
  <amp-story-page id="cover">
    <amp-story-grid-layer template="fill">
      <amp-img src="assets/img/story_cover.jpg" width="720" height="1280" layout="responsive">
      </amp-img>
    </amp-story-grid-layer>
    <amp-story-grid-layer template="vertical">
      <h1>The Joy of Meeting the one</h1>      
    </amp-story-grid-layer>
  </amp-story-page>
  <amp-story-page id="page-2">
    <amp-story-grid-layer template="fill">
      <amp-video autoplay
        loop
        width="720"
        height="960"
        poster="assets/img/page2_story.jpg"
        layout="responsive">
        <source src="assets/video/page2_story.mp4"
          type="video/mp4">
      </amp-video>
    </amp-story-grid-layer>
  </amp-story-page>
  <amp-story-page id="page-3">
      <amp-story-grid-layer template="fill">
        <amp-video autoplay
          loop
          width="720"
          height="960"
          poster="assets/img/page3_story.jpg"
          layout="responsive">
          <source src="assets/video/page3_story.mp4"
            type="video/mp4">
        </amp-video>
      </amp-story-grid-layer>
    </amp-story-page>
  <amp-story-page id="page-4">
    <amp-story-grid-layer template="fill">
      <amp-img src="assets/img/page4_story.jpg" width="720" height="1280" layout="responsive">
      </amp-img>
    </amp-story-grid-layer>
  </amp-story-page>
</amp-story>
